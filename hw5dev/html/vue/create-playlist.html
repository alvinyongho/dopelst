<div id="create-playlist" class="container-body" id="add">
	<h2>Create Playlist</h2>
	<div class="playlist-wrapper">
		<form action="/">
			<div class="playlist-element">
        <label> PLAYLIST NAME </label>
				<input class="playlist-input" type="text" name="playlist-name" placeholder="Playlist Name" />
			</div><!-- .playlist-element -->
			<div class="playlist-element">
        <label> PLAYLIST DESCRIPTION </label>

				<input class="playlist-input" type="text" name="playlist-desc" placeholder="Playlist Description" />
			</div><!-- .playlist-element -->
			<div class="btn-wrapper">
				<input type="submit" name="SUBMIT"/>
        <button type="button" onclick="location.href='/'">CANCEL</button>

			</div><!-- .btn-wrapper -->
		</form>
	</div><!-- .playlist-wrapper -->
</div><!-- .container-body -->


</body>
