<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Edit Song</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat|Muli" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css" />

</head>

<body>


  <header>
    <ul>
        <li><a href="index.html">HOME</a></li>
        <li class = "nav-link"><a href="logout.html">LOGOUT</a></li>
        <li class = "nav-link"><a href="faq.html">FAQ</a></li>
        <li class = "nav-link"><a href="team.html">TEAM</a></li>
    </ul>
  </header>


<div class="splash-bg">
  <div id="back">
    <button><a href="/playlist.html"> BACK TO PLAYLIST </a></button>
  </div>

</div>


<div class="container-body" id="add">
	<div class="song-wrapper">
		<div id="album-image">
      <img src="img/song-album.png" alt="Image of Song's Album" />

		</div><!-- #album-image -->
		<div class="song-text">
			<form action="/">
				<div id="song-title"><label>SONG TITLE</label><input type="text" name="song-title" placeholder="Song Title" /></div><!-- #song-title -->
				<div id="song-artist"><label>SONG ARTIST</label><input type="text" name="song-artist" placeholder="Song Artist" /></div><!-- #song-artist -->
				<div id="song-link"><label>SONG LINK</label><input type="text" name="song-link" placeholder="Link to Song"></div><!-- #song-link -->
				<div class="dropdown">
          <label id="playlist-label">ADD TO PLAYLIST</label>
					<select name="Add To Playlist" id="song-playlist">
						<option value="playlist-1">playlist 1</option>
						<option value="playlist-2">playlist 2</option>
						<option value="playlist-3">playlist 3</option>
					</select>
				</div><!-- .dropdown -->
				<div class="btn-wrapper">
          <input type="submit" value="SUBMIT"/>
					<button type="button" onclick="location.href='/playlist.html'">CANCEL</button>
				</div><!-- .btn-wrapper -->
			</form>
		</div><!-- .song-text -->
	</div><!-- .song-wrapper -->
</div><!-- .container-body -->
</body>

</html>
